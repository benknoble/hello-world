<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<head>
</head>
<body style='max-width: 960px; margin: 0 auto;'>
  <form method='post' style='margin: 1em 0; display: flex; flex-direction: column;'>
    <label for="code" style='font-weight: bold; margin-bottom: 0.5em;'>Racket code</label>
    <textarea name="code" id="code" required style='font-family: monospace; margin-bottom: 1em; min-height: 12em; resize: vertical'>{{ request.form['code'] }}</textarea>
    <input type="submit" value="Run" style='align-self: start; min-width: 10em;'>
  </form>
  <pre>{{ output }}</pre>
</body>
